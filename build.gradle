plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/ijabz/maven"
    }
}

dependencies {
    compile group: 'net.jthink', name: 'jaudiotagger', version: '2.2.3'
    runtime group: 'net.jthink', name: 'jaudiotagger', version: '2.2.3'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

mainClassName = 'xkv.Firestarter'